<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-logo"><img src="img/Logo.svg" width="100" height="24" alt="Stellar Soft"></a>
        <button class="navbar-toggler"><img src="img/navbar-toggler.svg" width="24" height="24" alt=""></button>
        <a href="#" class="shopping-cart">
          <img src="img/cart-icon.svg" width="24" height="24" alt="Open a shopping cart">
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="#" class="nav-link">New & Featured</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Men</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Women</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Kids</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="hero">

  </section>
  <main>
    <!--    Featured Collection Section Starts-->
    <section class="section featured-collection">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title">Featured Collection</h2>
        </div>
        <div class="product-list">
          <div class="product-item">
            <div class="item-thumb">
              <img src="img/featured/nike-streakfly-2.webp" width="312" height="312" alt="Nike Streakfly 2 Sneakers">
            </div>
            <div class="item-details">
              <h5 class="item-name">Nike Streakfly 2</h5>
              <p class="item-price">$300.00</p>
            </div>
          </div>
          <div class="product-item">
            <div class="item-thumb">
              <img src="img/featured/nike-pegasus-premium.webp" width="312" height="312" alt="Nike Pegasus Premium Sneakers">
            </div>
            <div class="item-details">
              <h5 class="item-name">Nike Pegasus Premium</h5>
              <p class="item-price">$350.00</p>
            </div>
          </div>
          <div class="product-item">
            <div class="item-thumb">
              <img src="img/featured/nike-pegasus-41.webp" width="312" height="312" alt="Nike Pegasus 41 Sneakers">
            </div>
            <div class="item-details">
              <h5 class="item-name">Nike Pegasus 41</h5>
              <p class="item-price">$280.00</p>
            </div>
          </div>
          <div class="product-item">
            <div class="item-thumb">
              <img src="img/featured/nike-revolution-7.webp" width="312" height="312" alt="Nike Revolution 7 Sneakers">
            </div>
            <div class="item-details">
              <h5 class="item-name">Nike Revolution 7</h5>
              <p class="item-price">$440.00</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--    Featured Collection Section Ends-->

  </main>
  <footer>

  </footer>

<script src="js/index.js"></script>
</body>
</html>
